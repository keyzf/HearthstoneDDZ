<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>炉石斗地主</title>
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
     <script type="text/javascript" src="js/real_animation.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
</head>
<body>
<div id="start" class="start">
    <div class="start1"></div>
    <div class="start2"></div>
    <div class="start_game"></div>
</div>
<div id="mask" class="mask" style=""></div>
<div id="animation-mask" class="animation-mask effect-1" style=""></div>
<div id="animation-mask" class="animation-mask effect-2" style=""></div>
<div id="animation-mask" class="animation-mask effect-3" style=""></div>
<div id="animation-mask" class="anthor lose" style="">
    <span class="lose_s">Lose</span>
</div>
<div id="animation-mask" class="anthor win" style="">
    <span class="win_s">Win</span>
</div>

<div class="left">
    <ul class="play_1 play"></ul>
    <p class="interval"></p>
    <p class="play_btn">
        <input class="get" type="button" name="" value="抢主主">
        <input class="cancel" type="button" name="" value="不抢">
    </p>
    <p class="play_btn2">
        <input class="play_out" type="button" name="" value="出牌">
        <input class="pass" type="button" name="" value="不出">
        <input class="hint" type="button" name="" value="提示">
        <p class="text">要不起</p>
        <p class="text1">你出的牌不符合规则</p>
        <p class="text11">请选择要出的牌</p>

    </p>
     <p class="roles">
        <img class="farmer" src="./images/farmer.jpg" width="100" height="100" alt="">
        <img class="owner" src="./images/landowner.jpg" width="100" height="100" alt="">
    </p>
</div>
<div class="mid">
    <div id="mid_top" class="mid_top">
    <audio class="music_1" src="audio/sword.mp3"></audio>
        <ul class="all_poker">
            <!-- <li class="back"></li> -->
        </ul>
    </div>
    <div class="mid_mid">
        <ul class="desktop_poker"></ul>
    </div>
    <div class="mid_end">
        <ul class="play_2 play">
            <!-- <li style="width: 125px; height: 175px; background: url(./images/14.png) -162px -5px;"></li>
            <li class="select" style="width: 125px; height: 175px; background: url(./images/14.png) -162px -5px;"></li> -->
        </ul>
        <p class="interval"></p>
        <p class="play_btn">
            <input class="get" type="button" name="" value="抢主主">
            <input class="cancel" type="button" name="" value="不抢">
        </p>
        <p class="play_btn2">
            <input class="play_out" type="button" name="" value="出牌">
            <input class="pass" type="button" name="" value="不出">
        <input class="hint" type="button" name="" value="提示">
        <p class="text">要不起</p>
        <p class="text1">你出的牌不符合规则</p>
        <p class="text11">请选择要出的牌</p>

        </p>
         <p class="roles">
        <img class="farmer" src="./images/farmer.jpg" width="100" height="100" alt="">
        <img class="owner" src="./images/landowner.jpg" width="100" height="100" alt="">
    </p>
    </div>
</div>
<div class="right">
    <ul class="play_3 play"></ul>
    <p class="interval"></p>
    <p class="play_btn">
        <input class="get" type="button" name="" value="抢主主">
        <input class="cancel" type="button" name="" value="不抢">
    </p>
    <p class="play_btn2">
        <input class="play_out" type="button" name="" value="出牌">
        <input class="pass" type="button" name="" value="不出">
        <input class="hint" type="button" name="" value="提示">
        <p class="text">要不起</p>
        <p class="text1">你出的牌不符合规则</p>
        <p class="text11">请选择要出的牌</p>


    </p>
     <p class="roles">
        <img class="farmer" src="./images/farmer.jpg" width="100" height="100" alt="">
        <img class="owner" src="./images/landowner.jpg" width="100" height="100" alt="">
    </p>
</div>
<div class="end"><!--//xyt0314-->
        <a class="more">再来一局</a>
        <a class="leave">离开游戏</a>
</div>

<p class="text2"></p>
<audio class="audio_bg" src="audio/bg.mp3" autoplay loop></audio>
<audio class='audio_click'  autoplay></audio>
<audio class='audio_button'  autoplay></audio>
<audio class='audio_pass'  autoplay></audio>
<audio class='audio_wangzha'  autoplay></audio>
<audio class='audio_zhadan'  autoplay></audio>
<audio class='audio_feiji'  autoplay></audio>
<audio class='audio_liandui'  autoplay></audio>
<audio class='audio_shunzi'  autoplay></audio>
<audio class='audio_select'  autoplay></audio>
<audio class='audio_dizhu'  autoplay></audio>
<audio class='audio_dizhu2'  autoplay></audio>














</body>
</html>
